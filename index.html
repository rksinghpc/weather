<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel = "icon" href = "img/title.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" class="searchbar">
        <div id="searchbutton" class="searchbutton"><img src="/img/search.png" alt="" /></div>
      </div>
      <div class="city"></div>
      <div class="temp"></div>
      <div class="image"><img src="" alt="" class="icon"></div>
      <div class="weather">
        <div class="condition"></div>
        <div class="humidity"></div>
        <div class="windspeed"></div>
      </div>
      <footer>
        <div class="copyright">Copyright &copy; Rohit-Singh</div>
        <div id="tempunit">F</div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
